<h2>Template</h2>
<h3>Text Interpolation</h3>
<p>
  {{ name }} - {{ age }} - {{ sum(1, 2) }}
</p>

<p>
  {{ condition }}
</p>

<hr>

<h2>Property binding</h2>
<button [disabled]="isDisable">Button</button>
<img [src]="srcValue" [alt]="name" [title]="name">

<hr>

<h2>Atribute binding</h2>
<p [attr.title]="name" [attr.aria-label]="name">Ian Rodrigues</p>
